<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Build A Bear</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Sintony:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Build A Bear</h1>
    </header>
    <section class="outfit-option-container">
      <section class="hats">
        <h3>Hats</h3>
        <button type="button" name="top-hat">Top hat</button>
        <button type="button" name="sun-hat">Sun hat</button>
        <button type="button" name="bow">Bow</button>
        <button type="button" name="crown">Crown</button>
      </section>
      <section class="clothes">
        <h3>Clothes</h3>
        <button type="button" name="t-shirt">T-shirt</button>
        <button type="button" name="dress">Dress</button>
        <button type="button" name="tuxedo">Tuxedo</button>
      </section>
      <section class="accessories">
        <h3>Accessories</h3>
        <button type="button" name="necklace">Necklace</button>
        <button type="button" name="bow-tie">Bowtie</button>
        <button type="button" name="watch">Watch</button>
        <button type="button" name="monocle">Monocle</button>
        <button type="button" name="earrings">Earrings</button>
      </section>
      <section class="backgrounds">
        <h3>Backgrounds</h3>
        <button type="button" name="blue">Blue</button>
        <button type="button" name="park">Park</button>
        <button type="button" name="beach">Beach</button>
        <button type="button" name="space">Space</button>
        <button type="button" name="yellow">Yellow</button>
        <button type="button" name="hearts">Hearts</button>
      </section>
    </section>
    <section class="dressing-room">
      <div class="bear-outfit-container">
      </div>
      <form>
        <input type="text" name="outfit-name" value="name this outfit">
        <button type="submit" name="save-button">save</button>
      </form>
    </section>
    <section class="closet-container">
      <h3>saved outfits</h3>
      <div class="saved-outfit">
        <p>Fancy</p>
      </div>
    </section>
  <script src="./main.js"</script>
  <script src="./outfit.js"</script>
  </body>
</html>
