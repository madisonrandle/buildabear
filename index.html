<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Build A Bear</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Sintony:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Build a Bear</h1>
    </header>
    <section class="garment-option-container">
      <section class="hats">
        <h2>Hats</h2>
        <button class="button" type="button" name="tophat">Top hat</button>
        <button class="button" type="button" name="sunhat">Sun hat</button>
        <button class="button" type="button" name="bow">Bow</button>
        <button class="button" type="button" name="crown">Crown</button>
        <button class="button" type="button" name="space helmet">Helmet</button>
      </section>
      <section class="clothes">
        <h2>Clothes</h2>
        <button class="button" type="button" name="dress">Dress</button>
        <button class="button" type="button" name="vest">Vest</button>
      </section>
      <section class="accessories">
        <h2>Accessories</h2>
        <button class="button" type="button" name="necklace">Necklace</button>
        <button class="button" type="button" name="bowtie">Bowtie</button>
        <button class="button" type="button" name="watch">Watch</button>
        <button class="button" type="button" name="sunnies">Sunnies</button>
      </section>
      <section class="backgrounds">
        <h2>Backgrounds</h2>
        <button class="button" type="button" name="park">Park</button>
        <button class="button" type="button" name="beach">Beach</button>
        <button class="button" type="button" name="space">Space</button>
        <button class="button" type="button" name="hearts">Hearts</button>
      </section>
    </section>
    <section class="dressing-room">
      <div class="bear-outfit-container">
        <img class="bear" src="./assets/bear.png" alt="bear"/>
        <img id="top-hat" class="hidden" src="./assets/tophat.png" alt="top hat">
        <img id="sun-hat" class="hidden" src="./assets/sunhat.png" alt="sun hat">
        <img id="hair-bow" class="hidden" src="./assets/hairbow.png" alt="hair bow">
        <img id="crown" class="hidden" src="./assets/crown.png" alt="crown">
        <img id="helmet" class="hidden" src="./assets/spacehelmet.png" alt="helmet">
        <img id="dress" class="hidden" src="./assets/dress.png" alt="dress">
        <img id="vest" class="hidden" src="./assets/vest.png" alt="vest">
        <img id="necklace" class="hidden" src="./assets/necklace.png" alt="necklace">
        <img id="bowtie" class="hidden" src="./assets/bowtie.png" alt="bowtie">
        <img id="watch" class="hidden" src="./assets/smartwatch.png" alt="watch">
        <img id="sunnies" class="hidden" src="./assets/sunglasses.png" alt="sun glasses">
        <img id="park" class="hidden" src="./assets/park.png" alt="park">
        <img id="beach" class="hidden" src="./assets/beach.png" alt="beach">
        <img id="space" class="hidden" src="./assets/outerspace.png" alt="space">
        <img id="hearts" class="hidden" src="./assets/hearts.png" alt="hearts">
      </div>
      <form>
        <input type="text" name="outfit-name" onfocus="this.value=''" value="Name this Outfit">
        <button id="save-button" type="submit" name="save-button">save</button>
      </form>
    </section>
    <section class="closet-container">
      <h2 class="saved-outfit-header">Saved Outfits</h2>
      <section class="saved-outfit">
        <div class="saved-outfit-card">
          <p>Fancy</p>
          <img class="close" src="./assets/close.svg" alt="close-icon">
        </div>
      </section>
    </section>
  <script src="./outfit.js"></script>
  <script src="./main.js"></script>
  </body>
</html>
